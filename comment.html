<main class="container mt-3 p-3">
    <div class="bg-white date p-2">
        <div class="send-message">
            <strong class="title fs-xl">来说点什么吧...</strong>
            <form action="" class="mt-3">
                <div class="form-group w-25">
                    <label for="nick-name">您的昵称：</label>
                    <input id="nick-name" type="text" class="form-control">
                </div>
                <div class="form-group w-25">
                    <label for="email">联系邮箱：</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="form-group w-50">
                    <label for="new-message">留言内容：</label>
                    <textarea rows="7" id="new-message" class="form-control"></textarea>
                </div>
                <button type="button" id="commit-btn" class="btn btn-info">提交</button>
            </form>
        </div>
        <hr>
        <div class="comments">
            <div class="media border-bottom mb-3">
                <img class="mr-3 img-thumbnail" width="60" src="./img/schnuffel.jpg" alt="Generic placeholder image">
                <div class="media-body">
                    <h5 class="mt-0">机器人3</h5>
                    <p>第三条回复</p>
                </div>
            </div>
            <div class="media border-bottom mb-3">

            </div>
            <div class="media border-bottom mb-3">
                <img class="mr-3 img-thumbnail" width="60" src="./img/schnuffel.jpg" alt="Generic placeholder image">
                <div class="media-body">
                    <h5 class="mt-0">机器人1</h5>
                    <p>第一条回复</p>
                </div>
            </div>
        </div>
    </div>
</main>
