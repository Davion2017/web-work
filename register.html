<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<header>
    <!--    导航-->
    <nav class="container">
        <div class="row">
            <div class="logo float-left col-4">Davion个人博客</div>
            <ul class="col-8 row">
                <li class="col-2">首页</li>
                <li class="col-2">分类</li>
                <li class="col-2">时间轴</li>
                <li class="col-2">友情链接</li>
                <li class="col-2 li-active">登录</li>
                <li class="col-2">留言</li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-5 w-25">
    <form action="" class="p-4">
        <h3 class="text-center">注册</h3>
        <div id="msg-box" class="alert">
            <span id="msg"></span>
        </div>
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="repassword">确认密码：</label>
            <input type="password" id="repassword" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">电话：</label>
            <input type="text" id="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="question">问题：</label>
            <input type="text" id="question" class="form-control">
        </div>
        <div class="form-group">
            <label for="answer">答案：</label>
            <input type="text" id="answer" class="form-control">
        </div>

        <button type="button" id="register-btn" class="btn btn-block btn-primary">注册</button>
    </form>
</main>

<footer class="text-center text-secondary my-5">
    Power by Davion
</footer>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
